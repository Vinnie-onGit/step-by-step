language: it

pipeline:
  - name: SpacyNLP
    model: it_core_news_lg
  - name: SpacyTokenizer
  - name: SpacyFeaturizer # Ã¨ lui a richiamare nuovamente il modello. Nullla di preoccupante, fa parte della natura modulare id Rasa Framework.
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
    model_confidence: softmax
    ranking_length: 10
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

