version: "3.1"

intents:
  - generate_tapparella_quote
  - inform_dimensioni
  - inform_materiale
  - inform_colore
  - ask_color_options
  - affirm
  - deny
  - confirm_tapparella
  - change_tapparella
  - inform_tapparelle

entities:
  - dimensioni
  - materiale
  - colore

slots:
  dimensioni:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: dimensioni

  materiale:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: materiale

  colore:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: colore

forms:
  tapparella_quote_form:
    required_slots:
      - dimensioni
      - materiale
      - colore

responses:
  utter_list_tapparelle:
    - text: "Ecco l'elenco delle tapparelle disponibili."

  utter_ask_dimensioni:
    - text: "Quali sono le dimensioni della tapparella? (es. 120x100)"
  utter_ask_materiale:
    - text: "Quale materiale ha la tapparella? (alluminio, PVC, acciaio...)"
  utter_ask_colore:
    - text: "Di che colore vuoi la tapparella?"
  utter_confirm_tapparella_quote:
    - text: "Ecco il tuo preventivo per la tapparella con le specifiche fornite."
  utter_goodbye:
    - text: "Grazie per aver richiesto un preventivo! Se hai bisogno di altro, sono qui! ðŸ˜Š"

actions:
  - action_generate_tapparella_quote
  - validate_tapparella_quote_form
  - action_ask_colore_tapparella
  - action_generate_preventivo
  - action_list_tapparelle
